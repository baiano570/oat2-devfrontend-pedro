<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light" id="body">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-center flex-grow-1">Cadastro de Usu치rio - Academia</h2>
      <button class="btn btn-outline-dark ms-3" id="toggleDarkMode">游깿</button>
    </div>

    <div class="card shadow-lg p-4">
      <form id="formCadastro">
        <div class="row g-3">
          <div class="col-md-6 col-lg-4">
            <label>ID Usu치rio</label>
            <input type="text" class="form-control" id="id" required />
          </div>
          <div class="col-md-6 col-lg-4">
            <label>Nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="col-md-6 col-lg-4">
            <label>Senha</label>
            <input type="password" class="form-control" id="senha" required />
          </div>
          <div class="col-md-6 col-lg-4">
            <label>Peso (kg)</label>
            <input type="number" step="0.1" class="form-control" id="peso" required />
          </div>
          <div class="col-md-6 col-lg-4">
            <label>Altura (m)</label>
            <input type="number" step="0.01" class="form-control" id="altura" required />
          </div>
          <div class="col-md-6 col-lg-4">
            <label>Idade</label>
            <input type="number" class="form-control" id="idade" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100">Salvar Usu치rio</button>
      </form>
    </div>

    <div class="card shadow-lg p-4 mt-5">
      <h3 class="text-center">Usu치rios Cadastrados</h3>
      <ul id="listaUsuarios" class="list-group mt-3"></ul>
    </div>
  </div>

  <!-- Janela de Erro -->
  <div id="janelaErro" class="popup-erro">
    <span id="textoErro"></span>
    <button onclick="fecharErro()">Fechar</button>
  </div>

  <!-- Apenas este script 칠 necess치rio -->
  <script src="script.js"></script>
</body>
</html>
